<!DOCTYPE HTML>
  
<html xmlns:th="http://www.thymeleaf.org">
	<head>
      <title>Wszystkie produkty</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
	</head>
	<body>
		<div th:if="not ${allProducts.isEmpty()}">
			<div class="container">
				<h1>Wszystkie produkty w bazie danych:</h1>
				<table class="table table-striped table-hover">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nazwa</th>
						<th scope="col">Krotki opis</th>
						<th scope="col">Opis</th>
						<th scope="col">Cena</th>
						<th scope="col">Ilość</th>
					</tr>
					<tr th:each="singleProduct: ${allProducts}" th:object="${singleProduct}">
						<td th:text="*{id}">1</td>
						<td th:text="*{name}">Telewizor LG</td>
						<td th:text="*{shortDescription}">Przekątna 42', roczna gwarancja</td>
						<td th:text="*{description}">Dluzszy opis prouduktu</td>
						<td th:text="|*{price} zł|">2300</td>
						<td th:text="*{quantity}">4</td>
					</tr>
				</table>
			</div>
		</div>
		<div th:if="${allProducts.isEmpty()}">
			<div class="container">
				<h1>Na razie nie ma zadnych danych</h1> 
			</div>
		</div>
		
	</body>
</html>
