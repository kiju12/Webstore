<!DOCTYPE HTML>
  
<html xmlns:th="http://www.thymeleaf.org">
	<head>
      <title>Wszystkie produkty</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
	</head>
	<body>
	
		<div th:if="not ${allProducts.isEmpty()}">
			<div class="container">
				<h1>Wszystkie produkty w bazie danych:</h1>
				<table class="table table-striped table-hover">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nazwa</th>
						<th scope="col">Kategoria</th>
						<th scope="col">Cena</th>
						<th scope="col">Ilość</th>
						<th scope="col">Zobacz</th>
					</tr>	
					<tr th:each="singleProduct: ${allProducts}" th:object="${singleProduct}">
						<td th:text="*{id}">1</td>
						<td th:text="*{name}">Telewizor LG</td>
						<td th:text="*{category}">Kategoria</td>
						<td th:text="|*{price} zł|">2300.0</td>
						<td th:text="*{quantity}">4</td>
						<td><a href="#" th:href="@{'/produkty/produkt/' + *{id}}"><span class="glyphicon glyphicon-info-sign"></span></a></td>
					</tr> 
				</table>
			</div>
		</div>
		<div th:if="${allProducts.isEmpty()}">
			<div class="container">
				<h1>Na razie nie ma zadnych danych</h1> 
			</div>
		</div>
		
<!-- 		Wstawienie kopiowanego fragmentu z index.html -->
		<div th:replace="index :: kopia"></div>
		
		
	</body>
</html>
