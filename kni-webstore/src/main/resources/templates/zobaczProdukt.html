<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Strona glowna</title>
</head>
<body>
	<div class="container-wrapper">
		<div class="container">
			<div class="page-header">
				<h1>Szczegoly produktu</h1>
				<p class="lead">Miejsce na krotkie szczegoly produktu</p>
			</div>
			<div class="container">
				<div class="row">
					<div class="row-md-5">
						<img alt="jakis obrazek" src="#" style="width: 100%; height: 300px" />
					</div>
					
					<div class="row-md-5" th:object="${produkt}">
						<h3 th:text="*{name}">Nazwa produktu</h3>
						<label for="shortDescription" class="control-label">Krotki opis</label>
						<p th:text="*{shortDescription}" id="shortDescription">Krotki opis</p>
						
						<label for="description" class="control-label">Dluzszy opis</label>
						<p th:text="*{description}" id="description">Dluzszy opis</p>
						
						<label for="price" class="control-label">Cena</label>
						<p th:text="*{price}" id="price">Cena</p>
						
						<label for="quantity" class="control-label">Ilosc</label>
						<p th:text="*{quantity}" id="quantity">Ilosc</p>
						
						<label for="category" class="control-label">Kategoria</label>
						<p th:text="*{category}" id="category">Kategoria</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		
</body>
</html>
